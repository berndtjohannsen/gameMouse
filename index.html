<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
    <div id="game-container"></div>
    
    <!-- Load Phaser from CDN first -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    
    <!-- Cache-busting script -->
    <script>
        const timestamp = new Date().getTime();
        document.write(`
            <script src="js/car.js?t=${timestamp}"><\/script>
            <script src="js/goalManager.js?t=${timestamp}"><\/script>
            <script src="js/sounds.js?t=${timestamp}"><\/script>
            <script src="js/game.js?t=${timestamp}"><\/script>
        `);
    </script>
</body>
</html>
